    <!-- PROJECT -->
    <div class="myproject-form">
        <form onsubmit="getProject(event)">
        <h1>Add My Project</h1>
        <div>
            <label>Project Name</label>
            <input type="text" id="project-name" placeholder="Enter the Project Name" required>
        </div>

        <div class="input-date">
            <div>
                <label>Start Date</label>
                <input class="date" type="date" id="project-start" required placeholder="masukkan tanggal mulai proyek">
            </div>
            <div>
                <label>End Date</label>
                <input class="date" type="date" id="project-end" required placeholder="masukkan tanggal mulai proyek">
            </div>
        </div>

        <div>
            <label>Description</label>
            <textarea id="project-desc" placeholder="Enter Description not more than word" required></textarea>
        </div>

        <div class="input-checkbox">
            <label>Technologies</label>
            <div class="checkbox-left">
                <div>
                    <label for="node">
                        <input type="checkbox" value="Node" id="node">Node Js</label>
                    </div>
                <div>
                    <label for="next">
                        <input type="checkbox" value="Next" id="next">Next Js</label>
                    </div>
                    </div>
                    
                    <div class="checkbox-right">
                            <div>
                                <label for="react">
                                    <input type="checkbox" value="React" id="react">React Js</label>
                                </div>
                            <div>
                                <label for="typescript">
                                    <input type="checkbox" value="TypeScript" id="typescript">TypeScript</label>                      
                                </div>
                            </div>
                        </div>
                            
        <div class="input">
        <div class="input-upload">
            <label for="img-file">Upload Image</label>
            <input class="file-input" type="file" id="img-file" required>
        </div>
        <div class="submit">
            <button type="button" onclick="resetForm()">Clear</button>
            <button type="submit">Submit</button>
        </div>
        </div>

        <hr/>
    </form>
    </div>
    <div class="myproject-list">
        <h2>My Project</h2>
        <div class="myproject-cardlist" id="project-list">
        
        </div>
